<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<LINK rel="stylesheet" href="style.css" type="text/css">
		<script type="text/javascript"><!--
			window.addEventListener('load', alusta, false);
			
			function alusta() {
			  // Get the canvas element.
				var circles = document.querySelectorAll("circle");
				for(var i = 0; i < circles.length; ++i) {
					circles[i].addEventListener("click", palluraaKlikattu);
				}
			}

			function palluraaKlikattu(e) {
				console.log(e);
				console.log(e.target);

				e.target.setAttribute("r", parseInt(e.target.getAttribute("r")) + 10);
			};

			    // -->
		</script>
		<title>Palloja</title>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="250px" height="200px">
			<circle cx="150" cy="100" r="25" style="stroke: black; fill: red;"/>
			<circle cx="125" cy="100" r="25" style="stroke: black; fill: red;"/>
			<circle cx="100" cy="100" r="25" style="stroke: black; fill: red;"/>	
		</svg>
	</body>
</html>
